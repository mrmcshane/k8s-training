apiVersion: v1
kind: ConfigMap
metadata:
  name: mariadb-config
  namespace: default
data:
  MYSQL_DATABASE: test_db
  MYSQL_USER: test_user
  MYSQL_PASSWORD: test_pass
  MYSQL_RANDOM_ROOT_PASSWORD: 'yes'
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb
spec:
  replicas: 1
  selector:
    matchLabels:
      component: mariadb-label
  template:
    metadata:
      labels:
        component: mariadb-label
    spec:
      volumes:
        - name: mariadb-volume
          emptyDir: {}
      containers:
        - name: mariadb
          image: mariadb
          volumeMounts:
          - mountPath: "/var/lib/mysql"
            name: mariadb-volume
          envFrom:
          - configMapRef:
              name: mariadb-config
---
apiVersion: v1
kind: Service
metadata:
  name: mariadb-node-port
spec:
  type: NodePort
  ports:
    - port: 3306
      targetPort: 3306
      nodePort: 30006
  selector:
    component: mariadb-label