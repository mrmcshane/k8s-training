apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.python.name }}
  labels:
{{ .Values.python.labels }}
spec:
  replicas: {{ .Values.python.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Values.python.name }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Values.python.name }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      containers:
        - name: "{{ .Chart.Name }}-{{ .Values.python.name }}"
          image: "{{ .Values.python.image.name }}:{{ .Values.python.image.version }}"
          imagePullPolicy: {{ .Values.python.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}